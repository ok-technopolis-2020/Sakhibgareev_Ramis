<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
	<title>Test</title>
</head>
<body>
    <main class="container">
        <header>
            <h1>todos</h1>
        </header>

        <section class="white_body">
        <section class="new_todo">
            <button type="button" aria-label="Check or uncheck all"></button>
            <input type="text" placeholder="What needs to be done?" aria-label="Add new task">
        </section>

        <section class="todos_list">
            <ul>
               <li class="todo">
                   <div class="wrapper">
                        <input class="checkbox" type="checkbox" aria-label="Completed task: HTML">
                        <div class="text">   
                            <span>HTML</span>
                        </div>
                        <button type="button" aria-label="Remove task: HTML"></button>
                    </div>
                </li>
                <li class="todo">
                    <div class="wrapper">
                        <input class="checkbox" type="checkbox" aria-label="Completed task: CSS">
                        <div class="text">
                            <span>CSS</span>
                        </div>
                        <button type="button" aria-label="Remove task: CSS"></button>
                    </div>
                </li>
                <li class="todo">
                    <div class="wrapper">
                        <input class="checkbox" type="checkbox" aria-label="Completed task: JS">
                        <div class="text">
                            <span>JS</span>
                        </div>
                        <button type="button" aria-label="Remove task: JS"></button>
                    </div>
                </li>
                <li class="todo">
                    <div class="wrapper">
                        <input class="checkbox" type="checkbox" aria-label="Completed task: JS tools">
                        <div class="text">
                            <span>JS tools</span>
                        </div>
                        <button type="button" aria-label="Remove task: Js tools"></button>
                    </div>
                </li>
                <li class="todo">
                    <div class="wrapper">
                        
                        <span></span>
                        <button type="button" aria-label="Remove task: Js tools"></button>
                    </div>
                </li>
            </ul>
        </section>

        <footer>
            <div class="footer_wrapper">
            <span>3 items left</span>

            <div class="switchs">
                <div class="buttons">
                    <div>
                        <input class="radio" id="radioAll" type="radio" name="filter" checked="checked" aria-label="Filter: show all">
                        <label for="radioAll">All</label>
                    </div>
                    <div>
                        <input class="radio" id="radioAct" type="radio" name="filter" aria-label="Filter: show only active">
                        <label for="radioAct">Active</label>
                    </div>
                    <div>
                        <input class="radio" id="radioCom" type="radio" name="filter" aria-label="Filter: show only completed">
                        <label for="radioCom">Completed</label>
                    </div>
                </div>
            </div>

            <button aria-label="Clear completed">Clear completed</button>
        </div>
        </footer>
        </section>
    </main>
</body>
</html>
