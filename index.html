<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Test</title>
</head>
<body>
    <div class="container">
        <h1 class="header">todos</h1>
        <div class="new_todo">
            <button type="button"></button>
            <input class="new_todo" type="text" value="What needs to be done">
        </div>
        
        <ul class="todos_list">
            <li>
                <input type="checkbox">
                <span>HTML</span>
            </li>
            <li>
                <input type="checkbox">
                <span>CSS</span>
            </li>
            <li>
                <input type="checkbox">
                <span>JS</span>
            </li>
            <li>
               <input type="checkbox">
               <span>JS tools</span>
            </li>
        </ul>
        <div class="footer">
            <span>3 items left</span>
            <div class="switchs">
                <input type="radio" name="s" value="All">
                <span>All</span>
                <input type="radio" name="s" value="Active">
                <span>Active</span>
                <input type="radio" name="s" value="Completed">
                <span>Completed</span>
            </div>
            <button>Clear completed</button>
        </div>
    </div>
</body>
</html>
